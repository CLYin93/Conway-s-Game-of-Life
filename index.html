<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />

    <title>Yin Game of life</title>
</head>

<body>
    <div class="container">
        <dic class="row">
            <div class=".col-lg main">

                <div id='canvas'></div>
            </div>





            <div class=".col-lg-9">

                <div class="row">
                    <div class="col">
                        <button type="button" id="reset-game">Reset Game</button>
                    </div>
                    <div class="col">
                        <button type="button" id="pause-game" class="game-pause">Pause</button>
                    </div>
                    <div class="col">
                        <button type="button" id="saveP">Save</button>
                    </div>
                    <div class="col">
                        <button type="button" id="loadP">Load</button>
                    </div>
                    <div class="col">
                        <select id="loadPS">
                            <option selected value="GosperGliderGun">GosperGliderGun</option>



                        </select>
                    </div>
                    <div class="col">
                        <input type="text" id="PatternName" value="">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col">

                    <div class="RandomDiv">
                        <button type="button" id="randomCreate">Random</button>
                        <label for="customRange3" class="form-label">Random Full <span
                                id="randomNumber">50</span>%</label>
                        <input type="range" class="form-range" min="10" max="90" step="0.5" value="50"
                            id="RandomDivBar">
                    </div>
                </div>
                <div class="col">
                    <div class="frameRateControl">

                        <label for="customRange3" class="form-label">Frame Rate : <span id="frameRate">5</span></label>
                        <input type="range" class="form-range" min="1" max="100" step="1" value="5" id="frameRateC">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col minPeopleA">
                    <span>
                        Min People
                    </span>
                    <select id="minPeople">
                        <option value="1">1</option>
                        <option selected value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>

                    </select>
                </div>
                <div class="col maxPeopleA">
                    <span>
                        Max People
                    </span>
                    <select id="maxPeople">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option selected value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>

                    </select>
                </div>
                <div class="col newPeopleA">
                    <span>
                        New People
                    </span>
                    <select id="newPeople">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option selected value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="col">
                    <button type="button" id="keyboardMode">keyboard Mode</button>
                </div>
            </div>


        </dic>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="index.js"></script>
</body>

</html>
